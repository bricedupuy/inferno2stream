# inferno-installer.conf
# Local overrides for the Inferno AoIP installer
# This file is sourced by the installer if present.

# ────────── Binary URLs ──────────
STATIME_URL="https://myserver.local/inferno/statime"
INFERNO2PIPE_URL="https://myserver.local/inferno/inferno2pipe"
ALSA_PLUGIN_URL="https://myserver.local/inferno/libalsa_pcm_inferno.so"
FFMPEG_URL="https://myserver.local/inferno/ffmpeg"
STATIME_CONFIG_URL="https://myserver.local/inferno/inferno-ptpv1.toml"
MONITOR_API_URL="https://myserver.local/inferno/monitor-api.py"

# ────────── Network defaults ──────────
DEFAULT_DANTE_INTERFACE="eth0"
DEFAULT_INTERNET_INTERFACE="wlan0"
DEFAULT_DANTE_IP="169.254.0.123"
DEFAULT_DANTE_NETMASK="255.255.255.0"
DEFAULT_DANTE_CIDR="24"

# ────────── Inferno defaults ──────────
DEFAULT_DEVICE_NAME="SRT-Encoder"
DEFAULT_SAMPLE_RATE="48000"
DEFAULT_RX_CHANNELS="2"
DEFAULT_TX_CHANNELS="2"
DEFAULT_RX_LATENCY_MS="10"
DEFAULT_TX_LATENCY_MS="10"

# ────────── SRT defaults ──────────
DEFAULT_SRT_HOST="121.0.0.1"
DEFAULT_SRT_PORT="9000"
DEFAULT_SRT_MODE="caller"
DEFAULT_SRT_LATENCY_MS="120"
