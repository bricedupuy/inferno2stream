#!/bin/bash
# Inferno AoIP Installer Configuration File
# Place this file in the same directory as install-inferno.sh
# The installer will automatically load these settings

# ============================================================================
# BINARY DOWNLOAD URLs
# ============================================================================
# Replace with your actual web server URLs

STATIME_URL="https://your-server.com/binaries/statime"
INFERNO2PIPE_URL="https://your-server.com/binaries/inferno2pipe"
ALSA_PLUGIN_URL="https://your-server.com/binaries/libalsa_pcm_inferno.so"
STATIME_CONFIG_URL="https://your-server.com/config/inferno-ptpv1.toml"
FFMPEG_URL="https://your-server.com/binaries/ffmpeg"
MONITOR_API_URL="https://your-server.com/scripts/monitor-api.py"

# ============================================================================
# DEFAULT NETWORK CONFIGURATION
# ============================================================================
# These will be suggested as defaults during installation
# User can still override them interactively

# Network interfaces
DEFAULT_DANTE_INTERFACE="eth0"
DEFAULT_INTERNET_INTERFACE="wlan0"

# Dante network settings
DEFAULT_DANTE_IP="169.254.0.123"      # Your Pi's IP on Dante network
DEFAULT_DANTE_NETMASK="255.255.255.0"
DEFAULT_DANTE_CIDR="24"

# ============================================================================
# DEFAULT INFERNO CONFIGURATION
# ============================================================================

# Device identification
DEFAULT_DEVICE_NAME="RaspberryPi_Dante"   # Name shown in Dante Controller

# Audio settings
DEFAULT_SAMPLE_RATE="48000"               # Sample rate in Hz (48000 or 96000)
DEFAULT_RX_CHANNELS="2"                   # Number of receive channels
DEFAULT_TX_CHANNELS="2"                   # Number of transmit channels
DEFAULT_RX_LATENCY_MS="10"                # Receive latency in milliseconds
DEFAULT_TX_LATENCY_MS="10"                # Transmit latency in milliseconds

# ============================================================================
# DEFAULT SRT STREAMING CONFIGURATION
# ============================================================================

DEFAULT_SRT_HOST="127.0.0.1"              # SRT destination host/IP
DEFAULT_SRT_PORT="9000"                   # SRT destination port
DEFAULT_SRT_MODE="caller"                 # SRT mode: caller or listener
DEFAULT_SRT_LATENCY_MS="120"              # SRT latency in milliseconds

# ============================================================================
# INSTALLATION BEHAVIOR
# ============================================================================
# Optional: Set these to control installer behavior

# Skip interactive prompts (use for automated deployment)
# SKIP_PROMPTS="false"

# Auto-update existing files without asking
# AUTO_UPDATE="false"

# Create backups of existing files
# CREATE_BACKUPS="true"

